<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Haven Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img class="clouds" src="bg.svg" />
  <div class="signup">
    <h2>Sign In</h2>
    <form class="form" id="loginForm">
      <div class="textbox">
        <input type="text" name="email" id="email" />
        <label>Email</label>
        <span class="material-symbols-outlined"> email </span>
      </div>
      <div class="textbox">
        <input type="password" name="password" id="password" />
        <label>Password</label>
        <span class="material-symbols-outlined"> key </span>
      </div>
      <p>
        New user? <a href="index.html">Sign-up here</a>
      </p>

      <button type="submit" id="submit">
        Login
        <span class="material-symbols-outlined"> arrow_forward </span>
      </button>
    </form>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDHXJUk2RHjQ4JS2wBWteuSrjWVVaga51Q",
      authDomain: "librarymanagement-5572b.firebaseapp.com",
      databaseURL: "https://librarymanagement-5572b-default-rtdb.firebaseio.com",
      projectId: "librarymanagement-5572b",
      storageBucket: "librarymanagement-5572b.appspot.com",
      messagingSenderId: "646788476327",
      appId: "1:646788476327:web:d3711d422fb33698505a82"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function (event) {
      event.preventDefault();

      // Get user input
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Sign in with email and password
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // User signed in
          const user = userCredential.user;
          console.log("User signed in:", user);

          // Redirect or perform any other actions here
          window.location.href = "dashboard.html"; // Change to your desired destination
        })
        .catch((error) => {
          // Handle errors
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Login error:", errorCode, errorMessage);
        });
    });
  </script>
</body>
</html>
